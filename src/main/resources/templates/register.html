<div th:replace="@{${header}} :: ${header}">
</div>

<br>
<br>
 <!-- Create HTML registration form -->
 <div class="container">
  <div class="row">
   <div class="col-md-6 col-md-offset-3">

    <div th:if="${param.IncorrectEmail}">
     <div class="alert alert-danger">This email is incorrect, please write a valid email</div><br>
    </div>

    <div th:if="${param.DuplicateEmail}">
     <div class="alert alert-danger">This email is already used, please log in or use another email</div><br>
    </div>

    <h1>Registration</h1>

    <form th:action="@{/registration}" method="post" th:object="${user}">
     <div class="form-group">
      <label class="control-label" for="username">Username:</label>
      <input id="username" class="form-control" th:field="*{username}"
       required autofocus="autofocus" />
     </div>
<br>
     <div class="form-group">
      <label class="control-label" for="email"> Email:</label> <input
       id="email" class="form-control" th:field="*{email}" required
       autofocus="autofocus" />
     </div>
<br>
     <div class="form-group">
      <label class="control-label" for="password"> Password:</label> <input
       id="password" class="form-control" type="password"
       th:field="*{password}" required autofocus="autofocus" />
     </div>
<br>
     <div class="form-group">
      <button type="submit" class="btn btn-success">Register</button>
      <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span><br>
     </div>
    </form>
   </div>
  </div>
 </div>

<div th:replace="@{${footer}} :: ${footer}">
</div>
